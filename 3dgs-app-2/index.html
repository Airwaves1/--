        input[type="range"] {

            height: 4px;
            background: #404040;
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
        }

        input[type="number"] {

            padding: 4px;
            background: #333;

            color: #fff;
            border-radius: 3px;

        .color-picker {

        }

        .toggle-switch {
            width: 36px;
            height: 20px;
            background: #444;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            left: 2px;
            top: 2px;
            width: 16px;
            height: 16px;
            background: #666;
            border-radius: 50%;
            transition: 0.2s;
        }

        .toggle-switch.active {
            background: var(--accent-color);
        }

        .toggle-switch.active::after {
            left: 18px;
            background: #fff;
        }

        .dropdown {

        .progress-bar {

            overflow: hidden;
        }

        .progress-value {
            width: 60%;
            height: 100%;
            background: var(--primary-color);
            transition: 0.3s;
        }
    </style>
</head>
